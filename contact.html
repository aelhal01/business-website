<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    /*Contact Us - Info*/
    .contact-us {
      width: 80%;
      margin: auto;
    }

    /*Display*/
    .row{
      margin-top: 5%;
      display: flex;
      justify-content: space-between;
    }
    @media(max-width: 700px){
      .rows {
        flex-direction: column;
      }
    }
    </style>

    <title>Contact Us</title>
  </head>

  <body>
    <!--Header-->
    <section class="header">
      <!--Nav Bar-->
      <nav>
        <a href="index.html"><img src="images/logobusiness.png" width="100"></a>
        <div class="nav-links" id="navLinks">
          <i class="fas fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="services.html">THE GAME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" onclick="showMenu()"></i>
      </nav>

    <!--Body-->
    <section class="contact-us">
      <div class="row">
        <!--Info-->
        <div class="contact-col">
          <div>
            <i class="fas fa-home"></i>
            <span>
              <h5>Beirut, Lebanon</h5>
            </span>
          </div>
          <div>
            <i class="fas fa-phone"></i>
            <span>
              <h5>(+961)71-262-111</h5>
              <p>Monday to Friday from 9:00am to 5:00pm</p>
            </span>
          </div>
          <div>
            <i class="fas fa-envelope"></i>
            <span>
              <h5>asma.halwany@yahoo.com</h5>
              <p>Email us your query</p>
            </span>
          </div>
          <div>
            <i class="fas fa-download"></i>
            <span>
              <h5>Download and start playing KAZU!</h5>
              <p>Available on Windows, Mac, iOS, & Android</p>
            </span>
          </div>
        </div>

        <!--Contact Form-->
        <div class="contact-col">
          <form action="">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter email address">
            <input type="text" placeholder="Enter your name">
            <textarea rows="8" placeholder="Message"></textarea>
            <button type="submit" class="download-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!--Footer-->
    <section class="footer">
      <div class="social">
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </section>


    <!--JavaScript for toggle menu -->
    <script>
      var navLinks = document.getElementById("navLinks");

      //function to make nav menu appear on PHONE
      function showMenu(){
        navLinks.style.right = "0px";
      }
      //function to make nav menu disappear on PHONE
      function hideMenu(){
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
