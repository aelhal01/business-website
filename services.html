<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;900&display=swap">

    <style>
    .stats {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 100px;
    }

    .preview{
        width: 80%;
        margin: auto;
        text-align: center;
        padding-top: 50px;
    }
    </style>

    <title>The Game</title>
  </head>

  <body>
    <!--Header-->
    <section class="header">
      <!--Nav Bar-->
      <nav>
        <a href="index.html"><img src="images/logobusiness.png" width="100"></a>
        <div class="nav-links" id="navLinks">
          <i class="fas fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="services.html">THE GAME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" onclick="showMenu()"></i>
      </nav>

      <div class="text-box">
        <div class="puzzle">
          <img src="images/puzzle.png">
        </div>
        <h1>THE GAME</h1>
        <br><br>
        <a href="contact.html" class="download-btn">Download Our App to Play</a>
       </div>
    </section>


    <!--Body-->
    <section class="header">
      <!--Stats-->
      <section class="stats">
        <div class="row">
          <div class="stats-col">
            <img src="images/crowd.png">
            <h2>5,000,000</h2>
            <h3>Players</h3>
          </div>
          <div class="stats-col">
            <img src="images/sound-level.png">
            <h2>500</h2>
            <h3>Achievements & Rewards</h3>
          </div>
          <div class="stats-col">
            <img src="images/trophy.png">
            <h2>250</h2>
            <h3>Levels</h3>
          </div>
        </div>
      </section>

      <!--Tutorial-->
      <section class="preview">
          <h1>Here's a quick tutorial:</h1>
              <div class="row">
                  <div class="preview-col">
                      <img src="images/tutorial1.jpg">
                      <div class="layer">
                        <h3>Step 1</h3>
                      </div>
                  </div>
                  <div class="preview-col">
                    <img src="images/tutorial2.jpg">
                    <div class="layer">
                      <h3>Step 2</h3>
                    </div>
                  </div>
                  <div class="preview-col">
                    <img src="images/tutorial5.jpg">
                    <div class="layer">
                      <h3>Step 3</h3>
                    </div>
                  </div>
                  <div class="preview-col">
                    <img src="images/tutorial4.jpg">
                    <div class="layer">
                      <h3>Step 4</h3>
                    </div>
                  </div>
                  <div class="preview-col">
                    <img src="images/tutorial3.jpg">
                    <div class="layer">
                      <h3>Step 5</h3>
                    </div>
                  </div>
                  <div class="preview-col">
                    <img src="images/levelcomplete.jpg">
                    <div class="layer">
                      <h3>Well Done!</h3>
                    </div>
                  </div>
              </div>
      </section>


    <!--Footer-->
    <section class="footer">
      <div class="social">
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </section>
    </section>

    <!--JavaScript for toggle menu -->
    <script>
      var navLinks = document.getElementById("navLinks");

      //function to make nav menu appear on PHONE
      function showMenu(){
        navLinks.style.right = "0px";
      }
      //function to make nav menu disappear on PHONE
      function hideMenu(){
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
